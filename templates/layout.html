<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/css/styles.css">
    <title>CHESS 50♕</title>
</head>
<body>

    <div class="header">
        <!-- Made CHESS 50♕ a clickable link that goes to index.html -->
        <h1><a href="{{ url_for('home') }}" style="text-decoration: none; color: inherit;">CHESS 50♕</a></h1>
        <div class="menu-container">
            <button id="dropdownButton">Menu▼</button>
            <div id="dropdownContent" class="dropdown-content">
                <!-- Updated href attributes for the menu links to go to their respective pages -->
                <a href="{{ url_for('game') }}">Play Game</a>
                <a href="{{ url_for('news') }}">Chess News</a>
                <a href="{{ url_for('stats') }}">Stats</a>
                <a href="{{ url_for('settings') }}">Settings</a>
            </div>
        </div>
    </div>

    {% block content %}
    <!-- This space will be filled by other templates -->
    {% endblock %}

    <script>
    document.getElementById("dropdownButton").addEventListener("click", function() {
        const dropdown = document.getElementById("dropdownContent");
        if (dropdown.style.display === "none" || dropdown.style.display === "") {
            dropdown.style.display = "block";
        } else {
            dropdown.style.display = "none";
        }
    });
    </script>
</body>
</html>
